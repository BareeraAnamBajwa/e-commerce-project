{% extends "./base.html" %}
{% load static %}
{% block content %}
<!-- BEGIN #page-title -->
<div id="page-title" class="page-title has-bg">
    <div class="bg-cover"><img src="{% static 'img/about-us-cover.jpg' %}" alt="" /></div>
    <div class="container">
        <h1>Add New Product</h1>
    </div>
</div>
<!-- END #page-title -->

<!-- BEGIN #product -->
<div id="product" class="section-container">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN row -->
        <div class="row">
            <!-- BEGIN col-12 -->
            <div class="col-md-12">
                <div class="section-container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Product Information</h4>
                        </div>
                        <div class="panel-body">
                            {% if error %}
                            <div class="alert alert-danger">
                                <strong>Error:</strong> {{ error }}
                            </div>
                            {% endif %}
                            
                            <form method="POST" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}
                                
                                <!-- Product Name -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Product Name <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="name" id="name" required placeholder="Enter product name" />
                                    </div>
                                </div>
                                
                                <!-- Category -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Category <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="category" id="category" required>
                                            <option value="">Select Category</option>
                                            {% for subcategory in subcategories %}
                                            <option value="{{ subcategory.id }}">{{ subcategory.category_id.name }} - {{ subcategory.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Warranty -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Warranty <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="warranty" id="warranty" required placeholder="e.g., 1 Year Warranty" />
                                    </div>
                                </div>
                                
                                <!-- Availability -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Availability <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="availability" id="availability" required placeholder="e.g., In Stock" />
                                    </div>
                                </div>
                                
                                <!-- Price -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Price <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="number" step="0.01" class="form-control" name="price" id="price" required placeholder="0.00" min="0" />
                                    </div>
                                </div>
                                
                                <!-- Original Price -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Original Price (Optional)
                                    </label>
                                    <div class="col-md-9">
                                        <input type="number" step="0.01" class="form-control" name="original_price" id="original_price" placeholder="0.00" min="0" />
                                    </div>
                                </div>
                                
                                <!-- Discount -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Discount % (Optional)
                                    </label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="discount" id="discount" placeholder="0" min="0" max="100" />
                                    </div>
                                </div>
                                
                                <!-- Features -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Features <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="5" name="features" id="features" required placeholder="Enter product features"></textarea>
                                    </div>
                                </div>
                                
                                <!-- Product Image Upload -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Product Image (Upload)
                                    </label>
                                    <div class="col-md-9">
                                        <input type="file" class="form-control" name="image" id="image" accept="image/*" />
                                        <small class="text-muted">Upload product image file</small>
                                    </div>
                                </div>
                                
                                <!-- Product Image URL -->
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Product Image URL (Optional)
                                    </label>
                                    <div class="col-md-9">
                                        <input type="url" class="form-control" name="image_url" id="image_url" placeholder="https://example.com/image.jpg" />
                                        <small class="text-muted">Or provide image URL instead of uploading</small>
                                    </div>
                                </div>
                                
                                <!-- Submit Button -->
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button type="submit" class="btn btn-inverse btn-lg">Add Product</button>
                                        <a href="{% url 'product' %}" class="btn btn-white btn-lg">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END col-12 -->
        </div>
        <!-- END row -->
    </div>
    <!-- END container -->
</div>
<!-- END #product -->
{% endblock content %}
